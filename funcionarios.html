<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="Css/Header.css">
    <link rel="stylesheet" href="Css/Funcionários.css">

    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital@0;1&family=Lalezar&display=swap" rel="stylesheet">
    <script src="JS/js.js" defer></script>

    <title> Companhia Consertos </title>
</head>

<body>
    <main class="HeaderContents">
        <div id="header"></div>

        <article class="Funcionarios">
            <span class="TituloFuncionario"> FUNCIONÁRIOS </span>
            <hr class="TituloHRFunc">

            <!-- Agr a lista de carros adicionados: -->
            <div class="FuncionariosList">
                <div class="BoxAddFuncionario">
                    <a href="">
                        <img src="Img/BotaoForms.png" alt="AdicionarCarro">
                    </a>
                </div>

                <div class="BoxFuncionarioList">
                    <span class="TitleFuncionarioList"> Bruna louise </span>
                    <img src="Img/Funcionarios.png" alt="">
                    <span class="ConteudoFuncionarioList"> Salário (R$): 3.000,00 </span>
                    <span class="ConteudoFuncionarioList"> Vale PIX R$ 100,00</span>
                    <span class="ConteudoFuncionarioList"> Convenio R$ 150,00</span>

                    <div class="ButtonsAlignFuncionarioList">
                        <button class="DetalhesFuncionarioList"> Detalhes </button>
                        <button class="EditarFuncionarioList"> Editar </button>
                    </div>
                </div>
            </div>
        </article>

        <Footer class="TotalSalarios">
            <div class="ContainerValor">
                <span class="TotalSalariosTitle"> Total de salários: R$ 2.950,00 </span>
            </div>
        </Footer>
    </main>
</body>

</html>
