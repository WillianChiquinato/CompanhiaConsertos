<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="Css/Header.css">
    <link rel="stylesheet" href="Css/Indicadores.css">

    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital@0;1&family=Lalezar&display=swap" rel="stylesheet">
    <script src="JS/js.js" defer></script>
    <script src="JS/Indicator.js" defer></script>

    <title> Companhia Consertos </title>
</head>

<body>
    <main class="HeaderContents">
        <div id="header"></div>

        <article class="Indicador">
            <span class="TituloIndicador"> INDICADORES </span>
            <hr class="TituloHR">

            <div class="CirculoProgress">
                <div class="Skill">
                    <div class="outer">
                        <div class="inner">
                            <span class="TitleNumber"> Qualidade </span>
                            <div id="number1"></div>
                        </div>
                    </div>

                    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="360px" height="360px">
                        <defs>
                            <linearGradient id="GradientColor">
                                <stop offset="0%" stop-color="rgb(23, 47, 158)" />
                                <stop offset="100%" stop-color="rgb(17, 25, 62)" />
                            </linearGradient>
                        </defs>
                        <circle cx="180" cy="180" r="160" stroke-linecap="round" />
                    </svg>

                    <button class="AtribuirValor">Adicionar Atributo</button>
                </div>

                <div class="Skill">
                    <div class="outer">
                        <div class="inner">
                            <span class="TitleNumber"> Entrega Prazo </span>
                            <div id="number2"></div>
                        </div>
                    </div>

                    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="360px" height="360px">
                        <defs>
                            <linearGradient id="GradientColor">
                                <stop offset="0%" stop-color="rgb(23, 47, 158)" />
                                <stop offset="100%" stop-color="rgb(17, 25, 62)" />
                            </linearGradient>
                        </defs>
                        <circle cx="180" cy="180" r="160" stroke-linecap="round" />
                    </svg>

                    <button class="AtribuirValor">Adicionar Atributo</button>
                </div>

                <div class="Skill">
                    <div class="outer">
                        <div class="inner">
                            <span class="TitleNumber"> Lucratividade </span>
                            <div id="number3"></div>
                        </div>
                    </div>

                    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="360px" height="360px">
                        <defs>
                            <linearGradient id="GradientColor">
                                <stop offset="0%" stop-color="rgb(23, 47, 158)" />
                                <stop offset="100%" stop-color="rgb(17, 25, 62)" />
                            </linearGradient>
                        </defs>
                        <circle cx="180" cy="180" r="160" stroke-linecap="round" />
                    </svg>

                    <button class="AtribuirValor">Adicionar Atributo</button>
                </div>

                <div class="Skill">
                    <div class="outer">
                        <div class="inner">
                            <span class="TitleNumber"> Retrabalho </span>
                            <div id="number4"></div>
                        </div>
                    </div>

                    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="360px" height="360px">
                        <defs>
                            <linearGradient id="GradientColor">
                                <stop offset="0%" stop-color="rgb(23, 47, 158)" />
                                <stop offset="100%" stop-color="rgb(17, 25, 62)" />
                            </linearGradient>
                        </defs>
                        <circle cx="180" cy="180" r="160" stroke-linecap="round" />
                    </svg>

                    <button class="AtribuirValor">Adicionar Atributo</button>
                </div>
            </div>
        </article>
    </main>

    <Footer class="TotalSalarios">
        <div class="ContainerFooter">
            <div class="ContainerValor">
                <span class="TotalTitle"> Quantidade de carros: 60</span>
            </div>

            <div class="ContainerValor">
                <span class="TotalTitle"> Faturamento: R$ 5.252,00 </span>
            </div>

            <div class="ContainerValor">
                <span class="TotalTitle"> Despesa: R$ 3.000,00 </span>
            </div>

            <div class="ContainerValor">
                <span class="TotalTitle"> Lucro: R$ 2.252,00 </span>
            </div>
        </div>
    </Footer>
</body>

</html>
