<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="Css/Header.css">
    <link rel="stylesheet" href="Css/Inicio.css">
    <link rel="stylesheet" href="Css/Slider.css">
    <link rel="stylesheet" href="Css/Modais.css">

    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital@0;1&family=Lalezar&display=swap" rel="stylesheet">
    <script src="JS/Slider.js" defer></script>
    <script src="JS/MesAno.js" defer></script>
    <script src="JS/js.js" defer></script>
    <script src="JS/modal.js" defer></script>

    <title> Companhia Consertos </title>
</head>

<body>
    <main class="HeaderContents">
        <div id="header"></div>

        <article class="Inicio">
            <span class="TituloInicio"> INICIO </span>
            <hr class="TituloHR">

            <div class="sliderImagens">
                <div class="modal-Image-slide">
                    <input type="radio" name="raio-btn" id="radio1">
                    <input type="radio" name="raio-btn" id="radio2">
                    <input type="radio" name="raio-btn" id="radio3">
                    <input type="radio" name="raio-btn" id="radio4">

                    <!-- As tres imagens -->
                    <div class="slider-box-image primeiroSlide">
                        <img src="Img/ImagemInicio.jpeg" alt="Imagem do Modal">
                    </div>

                    <div class="slider-box-image">
                        <img src="Img/ImagemInicio1.jpeg" alt="Imagem do Modal">
                    </div>

                    <div class="slider-box-image">
                        <img src="Img/ImagemInicio2.jpeg" alt="Imagem do Modal">
                    </div>

                    <div class="slider-box-image">
                        <img src="Img/ImagemInicio3.jpeg" alt="Imagem do Modal">
                    </div>

                    <!-- navegação automatica -->
                    <div class="navigationAuto">
                        <div class="auto-btn1"></div>
                        <div class="auto-btn2"></div>
                        <div class="auto-btn3"></div>
                        <div class="auto-btn4"></div>
                    </div>

                    <!-- navegação manual -->
                    <div class="navigationManual">
                        <label for="radio1" class="manual-btn"></label>
                        <label for="radio2" class="manual-btn"></label>
                        <label for="radio3" class="manual-btn"></label>
                        <label for="radio4" class="manual-btn"></label>
                    </div>
                </div>
            </div>

            <span class="ConteudoExpressao">“A melhor mecânica do ABC paulista, companhia de consertos vem para o
                mercado com o objetivo de revolucionar a area de atuação, trazendo qualidade, velocidade e
                tecnologia”</span>

            <article class="OutAlign">
                <div class="MesAno">
                    <div class="MesAnoMiddle">
                        <span class="MesAnoTitle"> MÊS / ANO </span>
                        <div class="MesAnoAlign">
                            <select id="monthSelect">
                                <option value="" disabled selected>Select month</option>
                                <option value="01">Janeiro</option>
                                <option value="02">Fevereiro</option>
                                <option value="03">Março</option>
                                <option value="04">Abril</option>
                                <option value="05">Maio</option>
                                <option value="06">Junho</option>
                                <option value="07">Julho</option>
                                <option value="08">Agosto</option>
                                <option value="09">Setembro</option>
                                <option value="10">Outubro</option>
                                <option value="11">Novembro</option>
                                <option value="12">Dezembro</option>
                            </select>

                            <select id="yearSelect">
                                <option value="" disabled selected>Year</option>
                            </select>
                        </div>

                        <button class="ButaoSearch"> Atualizar </button>
                    </div>
                </div>

                <button class="ButaoExtract open-modal" data-modal="Extrair"> EXTRAIR</button>
            </article>
        </article>
    </main>


    <div id="fade" class="hide"></div>
    <div id="modal" class="hide">
        <div class="modal-Header">
            <h2 id="modal-title">EXTRAÇÃO</h2>
            <button id="fechar-modal" class="button">Sair</button>
        </div>
        <div class="modal-conteudo">
            <div class="TitulosFooter">
                <span class="footerTitle">Extrair arquivos .csv para a concretização e reunião com a equipe</span>
            </div>

            <article class="OutAlign">
                <div class="MesAnoModal">
                    <span class="MesAnoTitle"> MÊS / ANO </span>
                    <div class="MesAnoAlignModal">
                        <select id="monthSelect">
                            <option value="" disabled selected>Select month</option>
                            <option value="01">Janeiro</option>
                            <option value="02">Fevereiro</option>
                            <option value="03">Março</option>
                            <option value="04">Abril</option>
                            <option value="05">Maio</option>
                            <option value="06">Junho</option>
                            <option value="07">Julho</option>
                            <option value="08">Agosto</option>
                            <option value="09">Setembro</option>
                            <option value="10">Outubro</option>
                            <option value="11">Novembro</option>
                            <option value="12">Dezembro</option>
                        </select>

                        <select id="yearSelect">
                            <option value="" disabled selected>Year</option>
                        </select>
                    </div>
                    <button class="ButaoExtractModal"> Extrair </button>
                </div>
            </article>
        </div>
    </div>
</body>

</html>
