<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="Css/Header.css">
    <link rel="stylesheet" href="Css/Carros.css">

    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital@0;1&family=Lalezar&display=swap" rel="stylesheet">
    <script src="JS/js.js" defer></script>

    <title> Companhia Consertos </title>
</head>

<body>
    <main class="HeaderContents">
        <div id="header"></div>

        <article class="Carros">
            <span class="TituloCarros"> CARROS </span>
            <hr class="TituloHR">

            <div class="CarrosPv">
                <span class="TituloCarrosPv"> Carros Particulares</span>
                <span class="TituloCarrosNumeros"> (30) </span>
                <a href="">
                    <img src="Img/Filtro.png" alt="FiltroCarros">
                </a>
            </div>
            <hr class="CarrosHR">

            <!-- Agr a lista de carros adicionados: -->
            <div class=""></div>
            <div class="CarrosList">
                <div class="BoxAddCarro">
                    <a href="">
                        <img src="Img/BotaoForms.png" alt="AdicionarCarro">
                    </a>
                </div>
            </div>

            <div class="CarrosList">
                <div class="BoxCarrosList">
                    <span class="TitleCarrosList"> Gol Quadrado </span>
                    <img src="Img/ImagemTeste.png" alt="">
                    <span class="ConteudoCarrosList"> Tipo: Particular </span>
                    <span class="ConteudoCarrosList"> Propriet√°rio: Bruno alves </span>
                    <span class="ConteudoCarrosList"> Valor total (R$): 3.000,00</span>

                    <div class="ButtonsAlignCarrosList">
                        <button class="DetalhesCarrosList"> Detalhes </button>
                        <button class="EditarCarrosList"> Editar </button>
                    </div>
                </div>

            </div>
        </article>
    </main>
</body>

</html>
